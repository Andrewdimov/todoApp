<div class="container" ng-controller="AuthCtrl">
    <form name="loginForm" class="form-signin" ng-submit="login()" novalidate> 
        <div ng-show="error" class="row alert alert-danger">{{error}}</div>
        <div class="row">
            <input class="form-control" type="text" name="username" ng-model="username" placeholder="Login" required autofocus>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit" ng-disabled="loginForm.$invalid">Sign In</button>
        </div>
    </form>
</div>
